<!DOCTYPE html5>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synth_MIDI_A_2.0</title>
</head>


<style>
    body { background-color: #0066ff; color:aliceblue;}
</style>


<body>
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px;">
        <webaudio-switch id="startSwitch" src="./button_standart-2-2_new2.png"></webaudio-switch>

        <div style="text-align: center; margin-left: 20px;">
            <webaudio-knob id="octaveKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="-2" max="2"
                step="1" tooltip="Octave: %s"></webaudio-knob>
            <label for="octaveKnob" style="display: block;">Octave</label>
            <webaudio-param link="octaveKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="detuneKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="-100" max="100"
                step="1" tooltip="Detune: %s"></webaudio-knob>
            <label for="detuneKnob" style="display: block;">Detune</label>
            <webaudio-param link="detuneKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="glideKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="0.20" step="0.01"
                tooltip="Glide: %s s"></webaudio-knob>
            <label for="glideKnob" style="display: block;">Portamento</label>
            <webaudio-param link="glideKnob"></webaudio-param>
        </div>
    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 1pc;">
        <div style="text-align: center;">
            <webaudio-knob id="cutoffKnob" src="./Res.png" diameter="64" sprites="100" value="1000" min="20" max="20000"
                max="20000" step="10" tooltip="Cutoff: %s Hz"></webaudio-knob>
            <label for="cutoffKnob" style="display: block;">Cutoff</label>
            <webaudio-param link="cutoffKnob"></webaudio-param>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; gap: -10px; margin-top: 2px;">
            <label style="text-align: center;">Lowpass</label>
            <webaudio-switch id="cutoffSwitch" src="./switch_metal.png"></webaudio-switch>
            <label style="text-align: center;">Highpass</label>
        </div>
                
        
        <div style="text-align: center;">
            <webaudio-knob id="resonanceKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="20"
                step="1" tooltip="Resonance (Q): %s"></webaudio-knob>
            <label for="resonanceKnob" style="display: block;">Resonance</label>
            <webaudio-param link="resonanceKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="filterAttackKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="5"
                step="0.05" tooltip="Filter Attack: %s"></webaudio-knob>
            <label for="filterAttackKnob" style="display: block;">Filter Attack</label>
            <webaudio-param link="filterAttackKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="filterDecayKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="5"
                step="0.01" tooltip="Filter Decay: %s"></webaudio-knob>
            <label for="filterDecayKnob" style="display: block;">Filter Decay</label>
            <webaudio-param link="filterDecayKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="filterSustainKnob" src="./Res.png" diameter="64" sprites="100" value="1" min="0" max="1"
                step="0.01" tooltip="Filter Sustain: %s"></webaudio-knob>
            <label for="filterSustainKnob" style="display: block;">Filter Sustain</label>
            <webaudio-param link="filterSustainKnob"></webaudio-param>
        </div>        

    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 1pc;">

    <div>
            <webaudio-slider id="sli1" src="./vsliderbodyWaves.png" knobsrc="./vsliderknoBlu3.png" tracking="abs" min="0"
                max="3" width="46" height="102"></webaudio-slider>
            <!--<label id="waveLabel">sine</label> -->
            </div>

            <div style="text-align: center;  margin-left: 10px">
            <webaudio-knob id="level1Knob" src="./Res.png" diameter="64" sprites="100" value="0.25" min="0" max="1"
                step="0.01" tooltip="Level1: %s"></webaudio-knob>
            <label for="level1Knob" style="display: block;">Level 1</label>
            <webaudio-param link="level1Knob"></webaudio-param>

        </div>

        <div style="text-align: center;">
            <webaudio-knob id="attack1Knob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="10"
                step="0.05" tooltip="Attack1: %s"></webaudio-knob>
            <label for="attack1Knob" style="display: block;">Attack 1</label>
            <webaudio-param link="attack1Knob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="decay1Knob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="5"
                step="0.05" tooltip="Decay1: %s"></webaudio-knob>
            <label for="decay1Knob" style="display: block;">Decay 1</label>
            <webaudio-param link="decay1Knob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="sustain1Knob" src="./Res.png" diameter="64" sprites="100" value="1" min="0" max="1"
                step="0.01" tooltip="Sustain1: %s"></webaudio-knob>
            <label for="sustain1Knob" style="display: block;">Sustain 1</label>
            <webaudio-param link="sustain1Knob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="release1Knob" src="./Res.png" diameter="64" sprites="100" value="0" min="0.00" max="3"
                step="0.05" tooltip="Release1: %s"></webaudio-knob>
            <label for="release1Knob" style="display: block;">Release 1</label>
            <webaudio-param link="release1Knob"></webaudio-param>
        </div>

    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 1pc;">

        <div>
                <webaudio-slider id="sli2" src="./vsliderbodyWaves.png" knobsrc="./vsliderknoBlu3.png" tracking="abs" min="0"
                    max="3" width="46" height="102"></webaudio-slider>
                <!--<label id="waveLabel">sine</label> -->
                </div>
    
                <div style="text-align: center;  margin-left: 10px">
                <webaudio-knob id="level2Knob" src="./Res.png" diameter="64" sprites="100" value="0.25" min="0" max="1"
                    step="0.01" tooltip="Level2: %s"></webaudio-knob>
                <label for="level2Knob" style="display: block;">Level 2</label>
                <webaudio-param link="level2Knob"></webaudio-param>
    
            </div>
    
            <div style="text-align: center;">
                <webaudio-knob id="attack2Knob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="10"
                    step="0.05" tooltip="Attack2: %s"></webaudio-knob>
                <label for="attack2Knob" style="display: block;">Attack 2</label>
                <webaudio-param link="attack2Knob"></webaudio-param>
            </div>
    
            <div style="text-align: center;">
                <webaudio-knob id="decay2Knob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="5"
                    step="0.05" tooltip="Decay2: %s"></webaudio-knob>
                <label for="decay2Knob" style="display: block;">Decay 2</label>
                <webaudio-param link="decay2Knob"></webaudio-param>
            </div>
    
            <div style="text-align: center;">
                <webaudio-knob id="sustain2Knob" src="./Res.png" diameter="64" sprites="100" value="1" min="0" max="1"
                    step="0.01" tooltip="Sustain2: %s"></webaudio-knob>
                <label for="sustain2Knob" style="display: block;">Sustain 2</label>
                <webaudio-param link="sustain2Knob"></webaudio-param>
            </div>
    
            <div style="text-align: center;">
                <webaudio-knob id="release2Knob" src="./Res.png" diameter="64" sprites="100" value="0" min="0.00" max="3"
                    step="0.05" tooltip="Release2: %s"></webaudio-knob>
                <label for="release1Knob" style="display: block;">Release 2</label>
                <webaudio-param link="release2Knob"></webaudio-param>
            </div>
    
        </div>




    <script src="./app.js" async></script>
    <script src="./webaudio-controls.js"></script>

</body>

</html>
