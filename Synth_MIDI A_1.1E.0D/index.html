<!DOCTYPE html5>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synth_MIDI_A_1.0E</title>
</head>


<body>
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;">
        <webaudio-switch id="startSwitch" src="./button_standart-2-2_new2.png"></webaudio-switch>

        <div style="text-align: center;">
            <webaudio-knob id="octaveKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="-2" max="2"
                step="1" tooltip="Octave: %s"></webaudio-knob>
            <label for="octaveKnob" style="display: block;">Octave</label>
            <webaudio-param link="octaveKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="detuneKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="-100" max="100"
                step="1" tooltip="Detune: %s"></webaudio-knob>
            <label for="detuneKnob" style="display: block;">Detune</label>
            <webaudio-param link="detuneKnob"></webaudio-param>
        </div>
    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 2pc;">
        <div style="text-align: center;">
            <webaudio-knob id="cutoffKnob" src="./Res.png" diameter="64" sprites="100" value="10000" min="0" max="10000"
                max="20000" step="10" tooltip="Cutoff: %s Hz"></webaudio-knob>
            <label for="cutoffKnob" style="display: block;">Cutoff</label>
            <webaudio-param link="cutoffKnob"></webaudio-param>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: -25px;">
            <label style="text-align: center;">Lowpass</label>
            <webaudio-switch id="cutoffSwitch" src="./switch_metal.png"></webaudio-switch>
            <label style="text-align: center;">Highpass</label>
        </div>
                
        
        <div style="text-align: center;">
            <webaudio-knob id="resonanceKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="20"
                step="1" tooltip="Resonance (Q): %s"></webaudio-knob>
            <label for="resonanceKnob" style="display: block;">Resonance</label>
            <webaudio-param link="resonanceKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="filterAttackKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="10"
                step="0.05" tooltip="Filter Attack: %s"></webaudio-knob>
            <label for="filterAttackKnob" style="display: block;">Filter Attack</label>
            <webaudio-param link="filterAttackKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="filterDecayKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="5"
                step="0.01" tooltip="Filter Decay: %s"></webaudio-knob>
            <label for="filterDecayKnob" style="display: block;">Filter Decay</label>
            <webaudio-param link="filterDecayKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="filterSustainKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="1"
                step="0.01" tooltip="Filter Sustain: %s"></webaudio-knob>
            <label for="filterSustainKnob" style="display: block;">Filter Sustain</label>
            <webaudio-param link="filterSustainKnob"></webaudio-param>
        </div>        

    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 2pc;">

        <div>
            <webaudio-slider id="sli1" src="./vsliderbody.png" knobsrc="./vsliderknob.png" tracking="abs" min="0"
                max="3" width="22" height="128"></webaudio-slider>
            <label id="waveLabel">sine</label>
        </div>


        <div style="text-align: center;">
            <webaudio-knob id="volumeKnob" src="./Res.png" diameter="64" sprites="100" value="1" min="0" max="1"
                step="0.01" tooltip="Volume: %s"></webaudio-knob>
            <label for="volumeKnob" style="display: block;">Volume</label>
            <webaudio-param link="volumeKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="attackKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="10"
                step="0.05" tooltip="Attack: %s"></webaudio-knob>
            <label for="attackKnob" style="display: block;">Attack</label>
            <webaudio-param link="attackKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="decayKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0" max="5"
                step="0.05" tooltip="Decay: %s"></webaudio-knob>
            <label for="decayKnob" style="display: block;">Decay</label>
            <webaudio-param link="decayKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="sustainKnob" src="./Res.png" diameter="64" sprites="100" value="1" min="0" max="1"
                step="0.01" tooltip="Sustain: %s"></webaudio-knob>
            <label for="sustainKnob" style="display: block;">Sustain</label>
            <webaudio-param link="sustainKnob"></webaudio-param>
        </div>

        <div style="text-align: center;">
            <webaudio-knob id="releaseKnob" src="./Res.png" diameter="64" sprites="100" value="0" min="0.05" max="2"
                step="0.05" tooltip="Release: %s"></webaudio-knob>
            <label for="releaseKnob" style="display: block;">Release</label>
            <webaudio-param link="releaseKnob"></webaudio-param>
        </div>

    </div>






    <script src="./app.js" async></script>
    <script src="./webaudio-controls.js"></script>

</body>

</html>
