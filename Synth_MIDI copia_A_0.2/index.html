<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" async></script>
    <title>Synth_MIDI_A_0.2</title>
</head>

<body>
    <button>Start Ctx</button>


    <div>
        <label for="oscillatorType">Oscillator Type:</label>
        <input id="oscillatorSlider" type="range" min="0" max="3" step="1" value="0">
        <span id="oscillatorLabel">Sine</span>
    </div>

    <div>
        <label for="attack">Attack (ms):</label>
        <input id="attack" type="range" min="0.01" max="5000" step="50" value="100">
        <span id="attackValue">100</span>
    </div>
    <div>
        <label for="decay">Decay (ms):</label>
        <input id="decay" type="range" min="0.1" max="5000" step="50" value="300">
        <span id="decayValue">300</span>
    </div>
    <div>
        <label for="sustain">Sustain (0-1):</label>
        <input id="sustain" type="range" min="0.1" max="1" step="0.1" value="0.5">
        <span id="sustainValue">0.5</span>
    </div>
    <div>
        <label for="release">Release (ms) :</label>
        <input id="release" type="range" min="50" max="2000" step="50" value="500">
        <span id="releaseValue">500</span>
    </div>

    <div>
        <label for="octave">Octave:</label>
        <input id="octave" type="range" min="-1" max="1" step="1" value="0">
        <span id="octaveValue">0</span>
    </div>

    <div>
        <label for="detune">Detune (cent):</label>
        <input id="detune" type="range" min="-100" max="100" step="1" value="0">
        <span id="detuneValue">0</span>
    </div>
    
    
    
</body>
</html>
